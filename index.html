<body>
  <h1>🎁 WishFundNow – Wünsche erfüllen</h1>

  <section id="login-section">
    <h2>🔑 Login</h2>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <button onclick="logout()" style="display:none;" id="logoutBtn">Logout</button>
    <p id="loginStatus"></p>
  </section>

  <section id="wish-form" style="display:none;">
    <h2>Wunsch einreichen</h2>
    <input type="text" id="wishTitle" placeholder="Wunschtitel (z. B. iPhone 15)">
    <input type="number" id="wishAmount" placeholder="Benötigter Betrag (€)">
    <textarea id="wishDesc" placeholder="Beschreibung"></textarea>
    <button onclick="addWish()">Wunsch hochladen</button>
  </section>

  <section id="wish-list">
    <h2>📝 Wünsche</h2>
    <div id="wishes"></div>
  </section>

  <section id="leaderboard">
    <h2>🏆 Spender-Leaderboard</h2>
    <ol id="leaders"></ol>
  </section>

  <script src="script.js"></script>
</body>
